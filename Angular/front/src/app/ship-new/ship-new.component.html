<form class="ship-new-form" (submit)="makeNewShip()">
  <div class="form-group">
    <label for="maxRange">Max Range:</label>
    <input type="number" class="form-control" id="maxRange" [(ngModel)]="maxRange" name="maxRange" required>
  </div>
  <div class="form-group">
    <label for="maxSpeed">Max Speed:</label>
    <input type="number" class="form-control" id="maxSpeed" [(ngModel)]="maxSpeed" name="maxSpeed" required>
  </div>
  <div class="form-group">
    <label for="model">Model:</label>
    <input type="text" class="form-control" id="model" [(ngModel)]="model" name="model">
  </div>
  <div class="form-group">
    <label for="discoverer">Optional Discoverer to assign Ship:</label>
    <select class="form-control" id="discoverer" [(ngModel)]="selectedDiscoverer" name="discoverer">
      <option *ngFor="let discoverer of discoverers" [value]="discoverer.id">
        {{ discoverer.name }} {{ discoverer.surname }} (Age: {{ discoverer.age }}, Current Ship: {{ discoverer.ship }})
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create New Ship</button>
</form>

<div class="success-message" *ngIf="successMessage">Successfully created a new ship!</div>
