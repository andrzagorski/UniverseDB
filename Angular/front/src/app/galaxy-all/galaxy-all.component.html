<table class="galaxies-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Mass</th>
      <th>Star Systems</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let galaxy of galaxies">
      <td>{{ galaxy.type }}</td>
      <td>{{ galaxy.mass }}</td>
      <td>{{ galaxy.starSystems }}</td>
    </tr>
  </tbody>
</table>
