
<h2>Hire New Discoverer:</h2>
<form (submit)="hireNewDiscoverer()">
  <input type="text" [(ngModel)]="name" placeholder="Name" required>
  <input type="text" [(ngModel)]="surname" placeholder="Surname" required>
  <input type="number" [(ngModel)]="age" placeholder="Age" required>
  <button type="submit">Hire</button>
</form>
