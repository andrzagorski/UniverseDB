<table class="discoverers-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let discoverer of discoverers">
      <td>{{ discoverer.id }}</td>
      <td>{{ discoverer.name }}</td>
      <td>{{ discoverer.surname }}</td>
    </tr>
  </tbody>
</table>
