<div>
    <h2>Fire Discoverer</h2>
    <form (ngSubmit)="fireDiscoverer()">
      <div>
        <label for="discovererId">Discoverer ID:</label>
        <input type="number" id="discovererId" [(ngModel)]="discovererId" name="discovererId" required>
      </div>
      <div>
        <button type="submit">Fire Discoverer</button>
      </div>
    </form>
  </div>
